<body>
    <script>
        function lucum(x, a) {
            let  y =0;
            if (-5 <= x &&  x <= 5) {
                 y=Math.pow((1 + (a * a)),6);
            } else if (x > 5) {
                 y=  Math.cos(Math.pow(Math.log(Math.abs(x)),2)) + Math.pow(x,8);
            } else { 
                 y=a;
            }
            return y;
        }
        const s = lucum(5 ,2);
        console.log(s);

    </script>
